<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="nav__link" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <span class="nav__logo">ohmyfood</span>
        </nav>
    </header>
    <main class="main main__restaurant">
        <img class="restaurant-background" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Photo d'un plat gastronomique">
        <section class="plate-selection">
            <div class="restaurant-heading">
                <h1 class="restaurant-heading__title">À la française</h1>
                <div class="restaurant-heading__icon like">
                    <i class="fa-regular fa-heart fa-xl like--off"></i>
                    <i class="fa-solid fa-heart fa-xl like--on"></i>
                </div>
            </div>
            <fieldset class="plate entrees">
                <legend class="plate__title">ENTRÉES</legend>
                <div class="order-card">
                    <label for="entrees-one" class="order-card__content">
                        <span class="order-card__title">Tartare de poulpe acidulé</span>
                        <span class="order-card__subtitle">Aux zestes d'orange</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="entrees-one">
                    <div class="order-card__slider">
                        <span class="order-card__price">25€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="entrees-two" class="order-card__content">
                        <span class="order-card__title">Velouté de légumes d'antan</span>
                        <span class="order-card__subtitle">Carotte, panais, topinambour</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="entrees-two">
                    <div class="order-card__slider">
                        <span class="order-card__price">35€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="entrees-three" class="order-card__content">
                        <span class="order-card__title">Soupe à l'oignon</span>
                        <span class="order-card__subtitle">Revisitée</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="entrees-three">
                    <div class="order-card__slider">
                        <span class="order-card__price">20€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="plate plats">
                <legend class="plate__title">PLATS</legend>
                <div class="order-card">
                    <label for="plats-one" class="order-card__content">
                        <span class="order-card__title">Coquilles Saint-Jacques</span>
                        <span class="order-card__subtitle">Accompagnées d'une purée de panais</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="plats-one">
                    <div class="order-card__slider">
                        <span class="order-card__price">40€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="plats-two" class="order-card__content">
                        <span class="order-card__title">Magret de canard</span>
                        <span class="order-card__subtitle">Et parmentier de pommes de terre</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="plats-two">
                    <div class="order-card__slider">
                        <span class="order-card__price">35€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="plats-three" class="order-card__content">
                        <span class="order-card__title">Pigeonneau d’Ille-et-Vilaine</span>
                        <span class="order-card__subtitle">Sur son lit de gnocchis aux légumes</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="plats-three">
                    <div class="order-card__slider">
                        <span class="order-card__price">44€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="plate desserts">
                <legend class="plate__title">DESSERTS</legend>
                <div class="order-card">
                    <label for="desserts-one" class="order-card__content">
                        <span class="order-card__title">Pétales de violettes glacés</span>
                        <span class="order-card__subtitle">Et purée de noisettes</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="desserts-one">
                    <div class="order-card__slider">
                        <span class="order-card__price">18€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="desserts-two" class="order-card__content">
                        <span class="order-card__title">Fondant au chocolat</span>
                        <span class="order-card__subtitle">Revisité</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="desserts-two">
                    <div class="order-card__slider">
                        <span class="order-card__price">22€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="desserts-three" class="order-card__content">
                        <span class="order-card__title">Millefeuille croustillant</span>
                        <span class="order-card__subtitle">Myrtilles et pâte d’amande</span>
                    </label>
                    <input type="checkbox" class="order-card__checkbox" id="desserts-three">
                    <div class="order-card__slider">
                        <span class="order-card__price">23€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <button class="btn cta-btn plate-selection__btn">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__title">Ohmyfood</h3>
        <a class="footer__link" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        <a class="footer__link" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a class="footer__link footer__link--fw-400" href="#">Mentions légales</a>
        <a class="footer__link footer__link--fw-400" href="mailto:email@example.com">Contact</a>
    </footer>
</body>

</html>
