<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="nav__link" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <span class="nav__logo">ohmyfood</span>
        </nav>
    </header>
    <main class="main main__restaurant">
        <img class="restaurant-background" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Photo d'un plat gastronomique">
        <section class="plate-selection">
            <div class="restaurant-heading">
                <h1 class="restaurant-heading__title">La palette du goût</h1>
                <div class="restaurant-heading__icon like">
                    <i class="fa-regular fa-heart fa-xl like--off"></i>
                    <i class="fa-solid fa-heart fa-xl like--on"></i>
                </div>
            </div>
            <fieldset class="plate entrees">
                <legend class="plate__title">ENTRÉES</legend>
                <div class="order-card">
                    <label for="entrees-one" class="order-card__content">
                        <span class="order-card__title">Fricassée d'escargots</span>
                        <span class="order-card__subtitle">Au piment d'Espelette</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="entrees-one" name="entrees">
                    <div class="order-card__slider">
                        <span class="order-card__price">25€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="entrees-two" class="order-card__content">
                        <span class="order-card__title">Foie gras de canard mi-cuit</span>
                        <span class="order-card__subtitle">Et ses copeaux de truffe noire</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="entrees-two" name="entrees">
                    <div class="order-card__slider">
                        <span class="order-card__price">35€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="entrees-three" class="order-card__content">
                        <span class="order-card__title">Œuf au plat</span>
                        <span class="order-card__subtitle">Assaisonné à la truffe sur lit de caviar</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="entrees-three" name="entrees">
                    <div class="order-card__slider">
                        <span class="order-card__price">20€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="plate plats">
                <legend class="plate__title">PLATS</legend>
                <div class="order-card">
                    <label for="plats-one" class="order-card__content">
                        <span class="order-card__title">Filet de bœuf aux herbes</span>
                        <span class="order-card__subtitle">Accompagné de sa ribambelle de légumes</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="plats-one" name="plats">
                    <div class="order-card__slider">
                        <span class="order-card__price">40€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="plats-two" class="order-card__content">
                        <span class="order-card__title">Parmentier de queue de bœuf</span>
                        <span class="order-card__subtitle">À la truffe noire sur sa purée de panais</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="plats-two" name="plats">
                    <div class="order-card__slider">
                        <span class="order-card__price">35€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="plats-three" class="order-card__content">
                        <span class="order-card__title">Filet de turbot</span>
                        <span class="order-card__subtitle">Aux agrumes</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="plats-three" name="plats">
                    <div class="order-card__slider">
                        <span class="order-card__price">44€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="plate desserts">
                <legend class="plate__title">DESSERTS</legend>
                <div class="order-card">
                    <label for="desserts-one" class="order-card__content">
                        <span class="order-card__title">Paris-Brest</span>
                        <span class="order-card__subtitle">Revisité</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="desserts-one" name="desserts">
                    <div class="order-card__slider">
                        <span class="order-card__price">18€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="desserts-two" class="order-card__content">
                        <span class="order-card__title">Macaron au chocolat d'exception</span>
                        <span class="order-card__subtitle">Et glace à la vanille de Madagascar</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="desserts-two" name="desserts">
                    <div class="order-card__slider">
                        <span class="order-card__price">22€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
                <div class="order-card">
                    <label for="desserts-three" class="order-card__content">
                        <span class="order-card__title">Mousse au chocolat</span>
                        <span class="order-card__subtitle">Au piment d'Espelette et à la truffe noire</span>
                    </label>
                    <input type="radio" class="order-card__checkbox" id="desserts-three" name="desserts">
                    <div class="order-card__slider">
                        <span class="order-card__price">23€</span>
                        <div class="order-card--checked"><i class="order-card__checkmark fa-solid fa-check"></i></div>
                    </div>
                </div>
            </fieldset>
            <button class="btn cta-btn plate-selection__btn">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__title">Ohmyfood</h3>
        <a class="footer__link" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        <a class="footer__link" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a class="footer__link footer__link--fw-400" href="#">Mentions légales</a>
        <a class="footer__link footer__link--fw-400" href="mailto:email@example.com">Contact</a>
    </footer>
</body>

</html>
